<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" async></script>
        <script src="https://kit.fontawesome.com/0e8fa86f7b.js" crossorigin="anonymous"></script>
    </head>
    <noscript>
        <p>
            I'm sorry, but this website needs JavaScript to run. Please
            enable it in your browser settings.
        </p>
        <a href="https://activatejavascript.org/en/instructions/ios#instructions">
            <p>I don't know how to enable Javascript</p>
        </a>
    </noscript>
    <body>
        <nav>
            <div id="nav-left">
                <h1>Password Generator</h1>
            </div>
            <div id="nav-right">
                <a href="https://github.com/alessandro-sherhey/password-generator/issues/new">
                    <button>
                        <i class="fa-solid fa-bug"></i>
                        <p class="underline">Report a bug</p>
                    </button>
                </a>
                <button>
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </button>
            </div>
        </nav>
        <main>
            <section id="firstRow">
                <section id="baseOptions">
                    <h2>Base Settings</h2>

                    <label for="quantity">Quantity</label>
                    <input type="number" min="1" max="99" name="quantity" id="quantityInput" value="25">

                    <label for="length">Length</label>
                    <input type="number" min="1" max="150" name="length" id="lengthInput" value="15">
                </section>
                <section id="includeOptions">
                    <h2>Include:</h2>

                    <div>
                        <input type="checkbox" name="uppercase" id="uppercaseCheckbox" checked>
                        <label for="uppercase">Uppercase</label>
                    </div>
                    <div>
                        <input type="checkbox" name="lowercase" id="lowercaseCheckbox" checked>
                        <label for="lowercase">Lowercase</label>
                    </div>
                    <div>
                        <input type="checkbox" name="numbers" id="numbersCheckbox" checked>
                        <label for="numbers">Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="symbols" id="symbolsCheckbox" checked>
                        <label for="symbols">Symbols</label>
                    </div>
                    <div>
                        <input type="checkbox" name="separators" id="separatorsCheckbox">
                        <label for="separators">Separators</label>
                    </div>
                </section>
                <!-- <section id="excludeOptions">
                    <h2>Exclude:</h2>

                    <div>
                        <input type="checkbox" name="unusualcharacters">
                        <label for="unusualcharacters">Unusual Characters</label>
                    </div>
                </section> -->
            </section>
            <section id="generate">
                <button id="generatePassword">Generate password</button>
            </section>
            <section id="passwords">
                <h2>Your Password:</h2>
                <div>
                    <button id="copy">Copy Password</button>
                    <button id="hide">Hide Password</button>
                    <button id="clear">Clear Password</button>
                </div>
                <section id="result"></section>
            </section>
        </main>
        <footer>
            <div id="footer-left">
                <p>Made by Alessandro Sherhey</p>
                <a href="https://github.com/alessandro-sherhey">
                    <button>
                        <i class="fa-brands fa-github"></i>
                        <p class="underline">My GitHub profile</p>
                    </button>
                </a>
                <a href="https://github.com/alessandro-sherhey/password-generator">
                    <button>
                        <i class="fa-solid fa-code"></i>
                        <p class="underline">GitHub repository</p>
                    </button>
                </a>
            </div>
            <div id="footer-right">
                <a href="">
                    <button>
                        <i class="fa-solid fa-star"></i>
                        <p class="underline">Roadmap</p>
                    </button>
                </a>
            </div>
        </footer>
    </body>
</html>
